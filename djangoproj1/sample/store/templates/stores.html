{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
       <script src="{% static '/js/script.js/'%}" type="text/javascript"> </script>
</head>
<body>
<h1> Welcome to E-commerce APP </h1>
<h4>Available Products</h4>
{% block content %}
{% for i in c %}
<h4>{{i.title}}</h4>
stock available:{{i.inventory}}<br>
price:{{i.price}}<br>
<img src="{{i.image.url}}">
{% endfor %}
{% endblock %}
</body>
</html>
